<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆形显示点击数</title>
  <style>
   body {
     margin: 0px;
     padding: 0px;
   }
   .jz01 {
     display: flex;
     justify-content: center;
     padding-top: 20px;
   }
   .jz02 {
     display: flex;
     justify-content: center;
     padding-top: 8px;
   }
    /* 点击计数按钮 */
   .login-button {
   width: 110px;
   height: 30px;
   border: 1px solid #b90d0d;
   display: flex;
   justify-content: center;
   align-items: center;
   background-color: rgb(233, 27, 27);
   color: rgb(255, 255, 255);
   border-top-left-radius: 0.8rem;
   border-top-right-radius: 0.8rem;
   border-bottom-right-radius: 0.8rem;
   border-bottom-left-radius: 0.8rem;
   cursor: pointer;
   }
   .login-button:hover {
  background-color: #960e0e;
   }
   .circle {
   width: 120px;
   height: 120px;
   border: 1px solid #b90d0d;
   border-radius: 50%;
   display: flex;
   justify-content: center;
   align-items: center;
   background-color: rgb(233, 27, 27);
   color: rgb(255, 255, 255);
}
  </style>

</head>

<body>

  <div class="jz01" id="btnCount">
    <div class="login-button">
      点击计数
    </div>
  </div>

  <div class="jz02">
    <div class="circle"  id="spCount"></div>
  </div>
  
<script src="demo01.js"></script>

</body>

</html>
