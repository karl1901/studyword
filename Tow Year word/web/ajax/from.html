<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原始表单from</title>
</head>

<body>
  <!-- 
  表单:可以访问后端服务，并提交数据
  action的值就是后端服务的url地址
  method的值是访问后端服务的方式，一般是POST/GET
  效果有点像超链接，都会跳转页面
 -->
  <form action="POST" action="https://huhuiyu.cn/teach-ajax-demo/">
    <input type="text" name="echo">
    <input type="submit">
  </form>

  <!-- get提交form -->
  <form method="GET" action="https://huhuiyu.cn/teach-ajax-demo/test/imageCode">
    <!-- 下面的表单元素只是为了get演示，服务器不需要 -->
    <input type="text" name="test.abc">
    <input type="text" name="echo">
    <input type="submit" value="get提交">
  </form>

  <!-- 
https://huhuiyu.cn/teach-ajax-demo/


POST和GET
POST提交数据是发送内容体的里面，不会体现在url中
可以提交大量的数据甚至是文件!!!所以比较常用
GET提交数据会出现在地址栏的url中(放在?的后面)
长度会有限制，且不能有复杂的数据
发送的数据都是下面的格式
表单元素的name=表单元素的value&name1=value1...
所以需要提交数据的表单元素都必须指定name属性
 -->

   <!-- 隐藏表单提交 -->
   <form
   id="myfrom"
   style="display: none;"
   method="POST"
   action="https://huhuiyu.cn/teach-ajax-demo/">
             <input id="myecho" type="text" name="echo">
   </form>

   <button id="mybtn">隐藏提交</button>

   <script>
     let myfrom=document.getElementById('myfrom');
     let myecho=document.getElementById('myecho');
     let mybtn=document.getElementById('mybtn');

     mybtn.addEventListener('click',function(){
       myecho.value=Math.random();
       //form对象特有的方法submit,触发表单提交动作
       myfrom.submit();
     });

   </script>

</body>

</html>
