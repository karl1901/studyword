<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第三方动画</title>
  <link rel="stylesheet" href="animate.css">
 <style>
.mydiv {
  /* 自定义动画时间长度 */
  animation-duration: 0.001s;
} 
 
</style>

</head>

<body>
    <!-- 
   第一个必要class:animated,表示启用动画e
   第二个必要class:动画名称，例如shake(抖动)
   非必要class:
   infinite:动画无限循环
   slow/fast:动画时长：慢/快
   -->
<div class="animated fadeInRight infinite">动画效果</div>
<div class="animated shake infinite mydiv">抖动效果</div>
</body>
<!-- 周作业：完成微信两个界面的任意一个界面 -->

</html>
