<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>压力布局一</title>
  <link rel="stylesheet" href="css/flex.css">
</head>

<body>

  <!-- 压力会造成一级子元素压迫到一行上 -->
  <div class="flex-box">
    <div class="border-box">黑暗骑士</div>
    <div class="border-box">美国队长</div>
  </div>

  <!-- 压力布局只会影响一级子元素，也就是子元素的内容不会被限制 -->
  <div class="flex-box">
    <div class="border-box">
      <div>黑暗骑士</div>
      <div>钢铁侠</div>
    </div>
    <div class="border-box">美国队长</div>
  </div>

  <!-- 压力布局的水平对齐 -->
  <div class="flex-box box01">
    <div class="border-box">1111</div>
    <div class="border-box">2222</div>
    <div class="border-box">3333</div>
  </div>

  <div class="flex-box box01">
    <div class="border-box">1111</div>
    <div class="border-box">2222</div>
  </div>

  <div class="flex-box box02">
    <div class="border-box">1111</div>
    <div class="border-box">2222</div>
    <div class="border-box">3333</div>
  </div>

  <div class="flex-box box02">
    <div class="border-box">1111</div>
    <div class="border-box">2222</div>
  </div>

  <div class="flex-box box03">
    <div class="border-box">1111</div>
    <div class="border-box">2222</div>
    <div class="border-box">3333</div>
  </div>

  <div class="flex-box box03">
    <div class="border-box">1111</div>
    <div class="border-box">2222</div>
  </div>

  <div class="flex-box box04">
    <div class="border-box">1111</div>
    <div class="border-box">2222</div>
    <div class="border-box">3333</div>
  </div>

  <div class="flex-box box04">
    <div class="border-box">1111</div>
    <div class="border-box">2222</div>
  </div>

  <!-- 压力布局的空间分配(和水平对齐不能使用) -->
  <div class="flex-box">
    <div class="border-box flex1">1111111</div>
    <div class="border-box flex2">222222</div>
    <div class="border-box flex3">333333</div>
  </div>

  <div class="flex-box">
    <div class="border-box flex2">222222</div>
    <div class="border-box flex3">333333</div>
  </div>

  <!-- 水平轴换行 -->
  <div class="flex-box box5">
    <div class="border-box">11111</div>
    <div class="border-box">22222</div>
    <div class="border-box">333333</div>
    <div class="border-box">444444</div>
    <div class="border-box">55555</div>
  </div>

</body>

</html>
