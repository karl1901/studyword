<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue和ajax(省份城市联动)</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <div id="app">
   <h1>{{title}}</h1>
   省份:
   <!-- 省份数据变化要调用城市查询 -->
   <select class="form-control" v-model="province.pid" @change="queryCity">
     <option v-for=" p in proinceList" 
     :value="p.pid">{{p.province}}</option>
   </select>

   城市：
   <select class="form-control" v-model="city.cid">
    <option v-for=" c in cityList" :value="c.cid">
    {{c.city}}
  </option>
   </select>
   <table class="table table-hover table-striped">
     <thead>
       <tr>
         <th>编号</th>
         <th>城市</th>
       </tr>
     </thead>
     <tbody>
       <tr v-for="c in cityList">
         <td>{{c.cid}}</td>
         <td>{{c.city}}</td>
       </tr>
     </tbody>
   </table>

   <hr>
   <div>
     <!-- <pre>{{proinceList}}</pre> -->
     <!-- <pre>{{cityList}}</pre> -->
     <pre>{{province}}</pre>
     <pre>{{city}}</pre>
     <pre>{{result}}</pre>
   </div>
  </div>

  <script src="lib/qs.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/vue.min.js"></script>
  <script src="js/huhuiyu.js"></script>
  
  <script src="js/vue-ajax02.js"></script>
</body>

</html>
