<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <div class="h1 text-center text-danger">{{title}}</div>
    <!-- 校验样式控制 -->
    <div>
      <div class="form-group"
       :class="[success?'has-success':'']">

        <div class="input-group" :class="[error.name ? 'has-error' : '']">
          <span class="input-group-addon">名称</span>
          <input type="text" class="form-control" v-model="user.name">
        </div>

        <div class="input-group" :class="[error.pwd ? 'has-error' : '']">
          <span class="input-group-addon">密码</span>
          <input type="text" class="form-control" v-model="user.pwd">
        </div>

        </div>

        <div class="text-center">
          <span @click="login" class="btn btn-primary">登录</span>
        </div>
  
        <div v-if="error.name" class="text-danger">
          用户名必须填写
        </div>
  
        <div v-if="error.pwd" class="text-danger">
          密码必须填写
        </div>
  
        <div>
          {{user}}-{{error}}
        </div>

      </div>

      <hr>

      <!-- 数据表格样式控制 -->
      <table class="table table-hover table-bordered">
        <thead>
          <tr  class="bg-primary">
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(d,index) in list"
           :class="[index%2==0?'success':'info']">
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>{{d.sex=='m'?'男':'女'}}</td>
          </tr>
        </tbody>
      </table>

    </div>


  <script src="js/vue.min.js"></script>
  <script src="js/vue09.js"></script>
</body>

</html>
