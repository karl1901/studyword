<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="eleitle"></title>
</head>

<body>

  <div id="app">
    <div>{{title}}</div>
    <div>
      <a :href="'tel:'+result.phone">
        <!-- mailto:打开邮箱，tel:打开电话拨打 -->
        电话:{{result.phone}}
      </a>
      <br>
      标题：{{result.title}}
      <br>
      关于界面标题：{{resultIndex.title}}
    </div>

    <div v-html="result.editor"></div>
    <div v-html="result.editor01"></div>
    <div v-html="result.editor02"></div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <script src="js/ajax.js"></script>

  <script src="js/portable.js"></script>
</body>

</html>
