<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画效果（点击循环播放）</title>
  <link rel="stylesheet" href="animate.css">
<style>
    body {
      padding: 0px;
      margin: 0px;
      background-image: url('https://gss0.baidu.com/94o3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/ac345982b2b7d0a2bc4e8bc1cdef76094a369ae3.jpg');
      background-size: cover;
      border: 4px solid #df3eff;
    }
       
      /*#id 表示id对应的元素的样式*/
    #dh {
      width: 250px;
      height: 250px;
      background-color: #40ff60;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      border-top-left-radius: 1.1rem;
      border-top-right-radius: 1.1rem;
      border-bottom-right-radius: 1.1rem;
      border-bottom-left-radius: 1.1rem;
    }
    
    /* 选择器1，选择器2 表示两个选择器同时生效 */
    #sp01,#sp02,
    #sp03,#sp04{
      display: inline-block;
      border: 2px solid #37f8ff;
      color: rgb(241, 255, 45);
      font-weight: bold;
      padding: 0.3rem;
      margin: 0.3rem;
      cursor: pointer;
      border-top-left-radius: 0.3rem;
      border-top-right-radius: 0.3rem;
      border-bottom-right-radius: 0.3rem;
      border-bottom-left-radius: 0.3rem;
    }
    
    /* 自定义动画 */
    @keyframes myani {
      0% {
        background-color: #ff3232;
      }
      50% {
        background-color: #ffeb3b;
      }
      100% {
        background-color: #6d83ff;
      }
    }
    
    .myani {
      animation: myani 3s;
    }
    
    @keyframes myani01 {
      0% {
        background-color: #47ffc8;
      }
      50% {
        background-color: #ff3def;
      }
      100% {
        background-color: #ff568e;
      }
    }

    .myani01 {
      animation: myani01 3s;
    }

    @keyframes myani02 {
      0% {
        background-color: #ff6e2b;
      }
      25% {
        background-color: #ff18ba;
      }
      75% {
        background-color: rgb(6, 187, 0);
      }
      100% {
        background-color: #2d4dff;
      }
    }
    
    .myani02 {
      animation: myani02 3s infinite;
    }
    
    .fs {
      display: flex;
      justify-content: space-around;
      padding-top: 5rem;
    }
    
    .jz {
      display: flex;
      justify-content: left;
      padding-top: 8rem;
      padding-left: 16rem;
      padding-bottom: 11rem;
    }
    
    .jz01 {
      text-align: right;
      font-size: 2rem;
      padding-right: 20px;
      color: #23ff52;
    }
</style>
</head>

<body>

  <div class="fs animated bounceInLeft">
    <span id="sp01" class="myani02">动画一</span>
    <span id="sp02" class="myani02">动画二</span>
    <span id="sp03" class="myani02">动画三</span>
    <span id="sp04" class="myani02">动画四</span>
  </div>

  <div class="jz">
    <div id="dh" class="animated bounceInUp"><i>动画效果</i></div>
  </div>

  <section class="jz01"> 
     karl
  </section>


  
<script src="demo002.js"></script>

</body>

</html>
