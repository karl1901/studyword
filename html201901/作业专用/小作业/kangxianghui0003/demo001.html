<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画效果</title>
  <link rel="stylesheet" href="animate.css">
  <style>
body {
  padding: 0px;
  margin: 0px;
  background-color: rgb(224, 101, 44);
  border: 4px solid #0effff;
}   
   
  /*#id 表示id对应的元素的样式*/
#ani-div {
  width: 250px;
  height: 250px;
  background-color: #ffffff;
  color: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
}

/* 选择器1，选择器2 表示两个选择器同时生效 */
#sp01,#sp02,#sp03,#sp04,
#sp05,#sp06,#sp07,#sp08,
#sp09,#sp10 {
  display: inline-block;
  border: 2px solid #fcff48;
  background-color: rgb(40, 255, 208);
  padding: 0.2rem;
  margin: 0.2rem;
  cursor: pointer;
  border-top-left-radius: 0.3rem;
  border-top-right-radius: 0.3rem;
  border-bottom-right-radius: 0.3rem;
  border-bottom-left-radius: 0.3rem;
}

/* 自定义动画 */
@keyframes myani {
  0% {
    background-color: #ff0000;
  }
  50% {
    background-color: #000000;
  }
  100% {
    background-color: #2848ff;
  }
}

.myani {
  animation: myani 2s infinite;
}

@keyframes myani01 {
  0% {
    background-color: #00ff37;
  }
  50% {
    background-color: #31ffba;
  }
  100% {
    background-color: #ff56e8;
  }
}

.myani01 {
  animation: myani01 2s infinite;
}

.fs {
  display: flex;
  justify-content: space-around;
  padding-top: 5rem;
}

.jz {
  display: flex;
  justify-content: center;
  padding-top: 5rem;
  padding-bottom: 14rem;
}

.jz01 {
  text-align: right;
  font-size: 2rem;
  padding-right: 20px;
  color: #23ff52;
}
  </style>

</head>

<body>
  <section class="fs">
    <span id="sp01">动画一</span>
    <span id="sp02">动画二</span>
    <span id="sp03">动画三</span>
    <span id="sp04">动画四</span>
    <span id="sp05">动画五</span>
    <span id="sp06">动画六</span>
    <span id="sp07">动画七</span>
    <span id="sp08">动画八</span>
    <span id="sp09">动画九</span>
    <span id="sp10">动画十</span>
  </section>

  <div class="jz">
    <div id="ani-div" class="animated bounceInLeft infinite">动画效果</div>
  </div>

  <section class="jz01"> 
     karl
  </section>

  <script src="demo001.js"></script>
</body>

</html>
