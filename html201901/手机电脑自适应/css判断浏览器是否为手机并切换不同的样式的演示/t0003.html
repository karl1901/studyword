<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过css判断是否为手机模式</title>
  <link rel="stylesheet" href="t0003.css">
</head>

<body>
  <!-- 第一种方式，两大块不同的区域，各自为手机和电脑版本 -->
  <div class="desktop">
    这个区域只有电脑版本才会显示
  </div>
  <div class="phone">
    这个区域只有手机版本才会显示
  </div>
  <!-- 第二种方式，不同模式下，样式不一样 -->
  <div class="mystyle">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
