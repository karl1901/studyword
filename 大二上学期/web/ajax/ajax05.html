<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax-注册和登录</title>
</head>

<body>
  <h1>注册部分</h1>
  <div>
    <input type="text" id="txtUsername" placeholder="用户名">
    <input type="password" id="txtPassword" placeholder="密码">
    <input type="text" name="" id="txtNickname" placeholder="昵称">
    <button id="btnReg">注册</button>
  </div>

  <h1>登陆部分</h1>
  <div>
    <input type="text" id="txtName" placeholder="登录名">
    <input type="password" id="txtPwd" placeholder="密码">
    <button id="btnLogin">登陆</button>
  </div>

  <div id="divInfo"></div>
  <script src="js/qs.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/tools.js"></script>

  <script src="js/ajax05.js"></script>
</body>

</html>
