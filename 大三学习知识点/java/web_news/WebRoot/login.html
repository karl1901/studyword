<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户登录</title>
<link href="images/login.css" rel="stylesheet" type="text/css" />
<script>
	function $(sid) {
		return document.getElementById(sid);
	}

	var str = ""; //全局变量
	function f() {
		var selectyzm = [ '1', '2', '3', '4', '5', 'a', 'b', 'c', 'd', 'e', 'f' ];
		for (var i = 0; i < 4; i++) {
			var x = Math.round(Math.random() * (selectyzm.length - 1));
			str += selectyzm[x];
		}
		$("yz").innerHTML = str;
	}
	//页面验证
	function yz() {
		var user = $("t1").value;
		var upwd = $("t2").value;
		var yzm = $("t3").value;
		if (user == "") { //用户没输入
			alert("用户不能为空！");
			return false;
		}
		if (upwd == "") { //密码没输入
			alert("密码不能为空！");
			return false;
		}
		if (yzm == "") { //验证码没输入
			alert("验证码不能为空！");
			return false;
		} else {
			if (yzm != str) { //验证码输入不一致
				alert("验证码错误！");
				return false;
			}
		}
	}
</script>


</head>
<body onload="f()">
	<div id="login">

		<div id="top">
			<div id="top_left">
				<img src="images/login_03.gif" />
			</div>
			<div id="top_center"></div>
		</div>

		<div id="center">
			<div id="center_left"></div>
			<form action="dologin.jsp" method="post" onsubmit="return yz()">
				<div id="center_middle">
					<div id="user">
						用 户 <input id="t1" type="text" name="uname" />
					</div>
					<div id="password">
						密 码 <input id="t2" type="password" name="upwd" />
					</div>
					<div id="yzm">
						验证码 <input id="t3" style="width: 60px;" type="text" /> <span
							onclick="f()" id="yz">4567</span> <input checked="checked"
							name="cx" />
					</div>
					<div id="btn">
						<input type="submit" value="登录" /> <input type="reset" value="清空" />
					</div>
				</div>
			</form>
			<div id="center_right"></div>
		</div>
		<div id="down">
			<div id="down_left">
				<div id="inf">
					<span class="inf_text">版本信息</span> <span class="copyright">管理信息系统
						2008 v2.0</span>
				</div>
			</div>
			<div id="down_center"></div>
		</div>

	</div>
</body>
</html>
